<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Assets/CSS/style.css"/>

    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <div class="bg-todoList">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="bg-todoList-card shadow">
                        <form class="bg-todolist-input-card">
                            <h1 class="todo-main-heading">TODOS</h1>
                            <div>
                                <input type="text" id="todoUserInput" class="todo-user-input" placeholder="What needs to be done?"/>
                                <div class="mt-3">
                                    <button id="addTodoButton" class="todo-list-button">Add</button>
                                    <button id="saveEditButton" class ="todo-list-button" style="display:none;">Update</button>
                                </div>
                            </div>
                        </form>
                        <div class="p-4">
                            <h1 class="todo-items-heading">
                                My To Do List
                            </h1>
                            <ul class="todo-items-container" id="todoItemsContainer"></ul>
                        </div>
                    </div>
                </div>
                <!--<div class="col-md-6">
                    <img src="Assets/Images/flat-salesman-with-contract-document.png" class="todo-list-image"/>
                </div>-->
            </div>
        </div>
    </div>
    <script src="Assets/JavaScript/index.js"></script>
</body>
